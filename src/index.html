<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/elm.js"></script>
    <title>Game of Life</title>
  </head>
  <body>
    <script>
      var key = 'elm-game-of-life-board';
      var board;
      try {
        board = JSON.parse(localStorage.getItem(key));
      } catch (e) {
        console.warn(e);
      }

      Elm.Main.fullscreen({board: board || []});
    </script>
  </body>
</html>
